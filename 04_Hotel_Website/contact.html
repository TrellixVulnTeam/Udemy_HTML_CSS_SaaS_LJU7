<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Bharati Subramanian">
        <meta name="keywords" content="HTML,CSS,Hotel,BT,Web Design"> 
        <meta name="description" content="Website for Hotel BT using HTML and CSS">
        
        <title>Hotel BT | Contact</title>
        
        <link rel="stylesheet" href="CSS/styles.css">
        <link rel="stylesheet" href="CSS/mobile.css" media="screen and (max-width: 768px)"/>
        
        <script src="https://kit.fontawesome.com/8af1815f18.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <nav id="navbar">
                    <div class="container">
                        <h1 class="logo"><a href="index.html">HBT</a></h1>
                        <ul id="nav-links">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html" class="current-link">Contact</a></li>
                        </ul>
                    </div>
                </nav>
            </header>
            
            <main>
                <section class="contact-form py-3 bg-light">
                    <div class="container">
                        <h1 class="l-heading"><span class="color-primary">Contact</span> Us</h1>
                        <p>Please fill out the form below to contact us</p>
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                            </div>
                            <button type="submit" class="btn">Submit</button>
                        </form>
                    </div>
                </section>
                <section id="contact-info" class="bg-dark">
                    <div class="box bg-dark">
                        <i class="fas fa-hotel fa-2x"></i>
                        <h3>Location</h3>
                        <p>50 Main st, Boston MA</p>
                    </div>
                    <div class="box bg-dark">
                        <i class="fas fa-phone fa-2x"></i>
                        <h3>Phone Number</h3>
                        <p>(617)-555-5555</p>
                    </div>
                    <div class="box bg-dark">
                        <i class="fas fa-envelope fa-2x"></i>
                        <h3>Email Address</h3>
                        <p>frontdesk@hotelbt.co</p>
                    </div>
                </section>
            </main>
            <div class="clr"></div>


            <footer id="main-footer">
                <p>Hotel BT &copy; 2021, All Rights Reserved</p>
            </footer>

        </div>
    </body>
</html>
