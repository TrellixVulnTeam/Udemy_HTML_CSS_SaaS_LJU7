<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms and Inputs</title>
    </head>
    <body>
        <form action="">
            <!-- Text -->
            <div>
                <label for="name">Name</label> <br/>
                <input type="text" id="name" name="name" value="John Doe">
            </div>

            <!-- Email -->
            <div>
                <label for="email">Email</label> <br/>
                <input type="email" id="email" name="email" placeholder="jdoe@gmail.com">
            </div>

            <!-- Text Area -->
            <div>
                <label for="message">Message</label> <br/>
                <textarea name="message" id="message" cols="50" rows="5"></textarea>
            </div>

            <!-- Select -->
            <div>
                <label for="sex">Sex</label> <br/>
                <select name="sex" id="sex">
                    <option value="male">Male</option>
                    <option value="female" selected>Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Number -->
            <div>
                <label for="age">Age</label> <br/>
                <input type="number" name="age" id="age">
            </div>

            <!-- Date -->
            <div>
                <label for="birthdate">Birthdate</label> <br/>
                <input type="date" name="birthdate" id="birthdate">
            </div>

            <!-- Radio Button -->
            <div>
                <label for="membership">Membership</label> <br />
                <input type="radio" name="membership" id="membership" value="simple"> Simple
                <input type="radio" name="membership" id="membership" value="standard" checked> Standard
                <input type="radio" name="membership" id="membership" value="super"> Super
            </div>

            <!-- Checkbox -->
            <div>
                <label for="hobbies">Hobbies</label> <br />
                <input type="checkbox" name="hobbies" id="hobbies" value="singing"> Singing
                <input type="checkbox" name="hobbies" id="hobbies" value="dancing" checked> Dancing
                <input type="checkbox" name="hobbies" id="hobbies" value="painting"> Painting
            </div>

            <!-- Button -->
            <input type="submit" value="Submit">
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
