<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        charset specifies character encoding for the page. Default is UTF-8
    -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mentions that the internet explorer browser should be compatible and support the website -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Viewport tag is important for creating a responsive design for the web page. The website scales to different screen size -->

    <meta name="description" content="Website that shows the different meta tags">
    <!-- Specifies what a user sees on the search engine -->

    <meta name="keywords" content="Meta Tags, web development, HTML">
    <!-- Specifies for what keywords this page appears on the search engine results -->

    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <!-- NOINDEX: does not site the page in the search engine results, NOFOLLOW: does not add follow up links for this page -->

    <title>Meta Tags</title>
</head>
<body>
    
</body>
</html>
