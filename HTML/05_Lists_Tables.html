<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists and Tables</title>
    </head>
    <body>
        <!-- Unordered Lists -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

        <!-- Unordered Lists -->
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>

        <!-- Nested Lists -->
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>
                <ul>
                    <li>Nested Item 1</li>
                    <li>Nested Item 2</li>
                </ul>
            </li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>

        <!-- Tables -->
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>jdoe@gmail.com</td>
                </tr>
                <tr>
                    <td>Kate</td>
                    <td>Smith</td>
                    <td>kate_smith@gmail.com</td>
                </tr>
                <tr>
                    <td>Jo</td>
                    <td>Wilson</td>
                    <td>jo@gmail.com</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
