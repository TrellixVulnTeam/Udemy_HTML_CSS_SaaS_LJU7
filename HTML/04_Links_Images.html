<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links and Images</title>
    </head>
    <body>
        <!-- External Link -->
        <p>
            <a href="http://google.com">Click for Google</a>
        </p>
        <p>
            <a href="http://google.com" target="_blank">Click for Google in a new tab</a>
        </p>

        <!-- Internal Links -->
        <p>
            <a href="03_Typography.html">Typography HTML Page</a>
        </p>

        <!-- Local Image -->
        <img src="Images/Quote.jpg" alt="Quote Image" width="500">

        <!-- Remote Images -->
        <img src="https://source.unsplash.com/500x500/?nature" alt="Remote Image">
    </body>
</html>
