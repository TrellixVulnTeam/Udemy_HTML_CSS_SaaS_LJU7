<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="css/main.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

        <!-- Font Dosis -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400&display=swap" rel="stylesheet">

        <title>Contact Me | UI/UX Designer & Photographer</title>
    </head>
    <body>
        <!-- Header -->
        <header id="header-inner">
            <div class="container">
                <div class="navbar">
                    <img src="img/logo.png" alt="My Portfolio" class="logo">
                    <nav id="nav-links">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="work.html">Work</a></li>
                            <li><a href="contact.html" class="current-link">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Section A: Contact form -->
        <section id="contact-a" class="text-center py-3">
            <div class="container">
                <h2 class="section-title">Contact Me</h2>
                <div class="bottom-line"></div>
                <p class="lead">Here is how you can reach me</p>
                <form>
                    <div class="text-field">
                        <input type="text" class="text-input name-input" placeholder="Name">
                        <input type="text" class="text-input subject-input" placeholder="Subject">
                        <input type="email" class="text-input email-input" placeholder="Email Address">
                        <input type="text" class="text-input phone-input" placeholder="Phone Number">
                        <textarea type="text" class="text-input message-input" placeholder="Enter Message"></textarea>
                    </div>
                    <button class="btn btn-dark" type="submit">Submit</button>
                </form>
            </div>
        </section>

        <section id="contact-b" class="py-3 bg-dark text-center">
            <div class="container">
                <div class="contact-info">
                    <div>
                        <i class="fas fa-envelope fa-2x"></i>
                        <h3>Email</h3>
                        <p>john@something.com</p>
                    </div>
                    <div>
                        <i class="fas fa-phone fa-2x"></i>
                        <h3>Phone</h3>
                        <p>(555) - 555-5555</p>
                    </div>
                    <div>
                        <i class="fas fa-address-card fa-2x"></i>
                        <h3>Address</h3>
                        <p>50, Main St. Boston, MA</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact-c" class="py-4 bg-main text-center">
            <div class="containr">
                <h1>Let's Start Your Next Project</h1>
            </div>
        </section>

        <footer id="main-footer" class="bg-dark py-2">
            <div class="container footer-content">
                <p>Copyright &copy; 2021, All Rights Reserved</p>
                <div class="social-icons">
                    <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
                    <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
                    <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
                    <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </footer>
    </body>
</html>
